#!/bin/bash
pkgname=packagename
pkgver=1.1.1
pkgver_postfix=premium-edition

# All the following functions are already provided and you only need them if they differ
lfs_me_prepare() {
    tar -xf ${sources_dir}/${pkgname}-${pkgver}.tar.bz2 -C ${build_dir}

    cd ${build_dir}/${pkgname}-${pkgver}

    ./configure
}

lfs_me_build() {
    make
}

lfs_me_check() {
    make check 2>&1 | tee "${current_dir}/${pkgname}-check-log"
}

lfs_me_install() {
    make DESTDIR="${fakeroot_dir}" install
}

lfs_me_postinstall() {
    return
}

lfs_me_postremove() {
    return
}
