pkgbuild_version=2
pkgname=packagename
pkgver=1.1.1

dependencies=(
	'packe'
	'otherpackage>2'
)
sources=(
	"http://www.somedomain.com/${pkgname}-${pkgver}.tar.gz"
)

sha1sums=(
	'046fb3a32f7c2b21ae30d7f5566b112ca577f1dc'
	'9885f59aa51fa20e67c4c8454f2a931d7722c73a'
)

# All the following functions are already provided and you only need them if they differ
lfs_me_prepare() {
	tar -xf "${sources_dir}/${pkgname}-${pkgver}.tar.gz" -C "$build_dir"

	cd "${build_dir}/${pkgname}-${pkgver}"

	./configure --prefix=/usr
}

lfs_me_build() {
	make
}

lfs_me_check() {
	make check 2>&1 | tee "${log_dir}/last-check.log"
}

lfs_me_install() {
	make DESTDIR="$fakeroot_dir" install
}

lfs_me_preinstall() {
	return
}

lfs_me_postinstall() {
	return
}

lfs_me_preremove() {
	return
}

lfs_me_postremove() {
	return
}

